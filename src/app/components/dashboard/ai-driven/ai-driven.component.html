
<div class="container-fluid" style="background-color: #26282f;  " >
  <div class="row" >
    <div class="col-sm-12 " style="    margin-top: 5px;">
        <div class="card"  style=" background-color: #616573;">


            <div class="card-body">
                <form class="needs-validation" novalidate>
                    <div class="form-row" >
                      <div class="col-md-3 mb-3">
                        <label>Select Plant</label>
                        <div class="input-group">
                            <!-- <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div> -->
                            <select style="    background-color: #c3bcbc; color: #020202;" name="selectedQuantity" id="aantal" class="form-control" (change)='onOptionsSelectedp(selectedQuantity)' [(ngModel)]="selectedQuantityp">
                              <option  style="    background-color: #c3bcbc; color: #020202;" *ngFor="let option of optionsp" [value]="option" >{{option}}</option>
                          </select>
                        </div>
                      </div>
                        <div class="col-md-3 mb-3">
                          <label>Select Line</label>
                          <div class="input-group">
                              <!-- <div class="input-group-prepend">
                                  <span class="input-group-text">@</span>
                              </div> -->
                              <select style="    background-color: #c3bcbc; color: #020202;" name="selectedQuantity" id="aantal" class="form-control" (change)='onOptionsSelected(selectedQuantity)' [(ngModel)]="selectedQuantity">
                                <option  style="    background-color: #c3bcbc; color: #020202;" *ngFor="let option of options1" [value]="option" >{{option}}</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-3 mb-3">
                          <label>Select Machine</label>
                          <div class="input-group" >
                            <select style="    background-color: #c3bcbc; color: #020202;" name="selectedQuantitys" id="aantal" class="form-control"  (change)='onOptionsSelecteds(selectedQuantitys)' [(ngModel)]="selectedQuantitys">
                              <option  style="    background-color: #c3bcbc; color: #020202;"  *ngFor="let option of options" [value]="option" >{{option}}</option>
                          </select>
                          </div>
                        </div>
                        <div class="col-md-3 mb-3" >
<!--
                          <button  style="    margin: 30px;" class="btn btn-primary" type="submit">OK
                            </button> -->
                        </div>

                    </div>




                </form>
            </div>
        </div>




    </div>
</div>
